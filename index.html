<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name" id="name-label">Name:
          <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </label>
        <br>
        <label for="email" id="email-label">Email:
          <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </label>
        <br>
        <label for="number" id="number-label">Age: 
          <input id="number" type="number" name="number" min="18" max="60" placeholder="Enter your age" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Gender (required)</legend>
        <label for="male">
          <input id="male" type="radio" name="gender" value="male" class="inline" required> Male
        </label>
        <label for="female"><input id="female" type="radio" name="gender" value="female" class="inline" required> Female
        </label>
      </fieldset>
      <fieldset>
        <label for="government-id">Upload a Government id: 
          <input id="government-id" type="file" name="file">
        </label>
        <label for="age">Input your age (in years): 
          <input id="age" type="number" name="age" min="18" max="60">
        </label>
        <label for="referrer">Degree:
          <select id="dropdown" name="referrer" required>
            <option value="">(select one)</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
          </select>
        </label>
        <label>Select one or both:</label>
        <label><input type="checkbox" value="Grad" class="inline" checked> Graduate</label>
        <label><input type="checkbox" value="Postgrad" class="inline"> Postgraduate</label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="4" cols="30" placeholder="I want to learn coding...">

          </textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
